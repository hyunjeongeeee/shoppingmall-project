<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{/fragments/fragment_config :: configFragment}"/>

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/post.css">




    <title>그르릉Grr - 상품 문의</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- 헤더 -->
<th:block th:replace="~{/fragments/fragment_header :: headerFragment}"/>

<!-- 서브 타이틀 -->
<th:block th:replace="~{/fragments/fragment_subpage_title :: subpageTitleFragment(~{this :: title})}">
    <h2 class="category-title" th:fragment="title">NOTICE</h2>
</th:block>

<div class="container mx-auto bg-white py-8 notice custom-notice">
    <h1 th:text="${itemQna.qnaTitle}"></h1>
    <p th:text="${itemQna.memberId}"></p>
    <p th:text="${itemQna.qnaDate}"></p>
    <p th:text="${itemQna.qnaCont}"></p>

    <!-- 수정 버튼 -->
    <a th:if="${itemQna.memberId == session.loginMember.memberId}"
       th:href="@{/grrreung/itemqna/update/{qnaCode}(qnaCode=${itemQna.qnaCode})}" class="btn">수정</a>

    <!-- 삭제 버튼 -->
    <a th:if="${itemQna.memberId == session.loginMember.memberId}"
       th:href="@{/grrreung/itemqna/delete/{qnaCode}(qnaCode=${itemQna.qnaCode})}"
       onclick="return confirm('정말 삭제 하시겠습니까?')" class="btn">삭제</a>

    <!-- 목록으로 돌아가기 버튼 -->
    <a th:href="@{/grrreung/itemqna}" class="btn">목록으로</a>

    <div class="re-div" th:if="${session.loginMember.admin} == 'Y'"  th:value="${itemQna.qnaCode}" >
        <!--        <p>└ 답변 들어갈 곳</p>-->
        <textarea type="text" name="reCont" class="re-ip"></textarea>
        <!--        <input type="text" name="qnaCode"  style="display: none">-->
        <button name="reCreateBtn" onclick="sendQnaRe()">답변등록</button>
        <!--        <button onclick="sendQnaRe()">수정</button>-->
        <!--        <button onclick="sendQnaRe()">답변삭제</button>-->
    </div>
</div>

<!-- 푸터 -->
<th:block th:replace="~{/fragments/fragment_footer :: footerFragment}"/>
<!-- js -->
<!--<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>-->
<script src="/js/qna-re.js"></script>
</body>
</html>
